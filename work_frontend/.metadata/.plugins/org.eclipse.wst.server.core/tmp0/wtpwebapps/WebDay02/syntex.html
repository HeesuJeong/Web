<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var sum = 1 + 20;
		console.log(sum);
		document.write("1+20= " + sum + "<br>");

		//함수도 가능
		function cal(a, b) {
			return a + b;
		}
		sum = cal(5, 3);
		document.write("cal(5,3)=" + sum + "<br>");
		document.write("cal(7,3)=" + cal(7, 3)+ "<br>");

		//변수는 데이터 들어갈때 타입 결정된다
		//데이터 형변환에 의해 아무 값도 안 들어가면 undefined
		//0보다 크면 true
		//sum=0;
		if (sum) {
			document.write("if(sum)==true" + "<br>");
		} else {
			document.write("if(sum)==false" + "<br>");
		}
		function sum(a, b) {
			return a * b;
		}
		sum = [ 1, 3, 5 ];
		for (var i = 0; i < sum.length; i++) {
			document.write(sum[i] + " ");
		}
		document.write("<br>");
	</script>
</body>
</html>
