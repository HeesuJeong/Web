<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<style type="text/css">
body {height: 1000px;}


div {border: 1px solid #000;
	width: 200px;
	height: 50px;}
 
.fixed {position: fixed;
		top: 30px;
		right: 5px;}
.rel_left {position: relative;
	left: -20px;}
.rel_right {position: relative;
	left: 20px;}
.abs {position: absolute;
		left: 100px;
		top: 50px;}
.z1 {z-index: 2;
	background-color: #00f;
	left: 200px;
	top: 200px;}
.z2 {z-index: 3;
	background-color: #f00;
	left: 240px;
	top: 240px;}

</style>
</head>
<body>
	<div>dddddddddd</div>
	<p />

	<div id=outer>

		<div class="fixed">Fixed Position</div>
		<div class="rel_left">11111</div>
		<div class="rel_right">22222</div>
		<div class="rel_right">3333</div>
		<div class="rel_left">4444</div>
		
		<!-- absolute는 document기반 => 스크롤에 따라가
		fixed는 브라우저 화면 기반 => 스크롤 해도 고정됨-->
		<div class="abs z1">Absolute Z1</div>
 
		<div class="abs z2">Absolute Z2</div>

	</div>

</body>
</html>
