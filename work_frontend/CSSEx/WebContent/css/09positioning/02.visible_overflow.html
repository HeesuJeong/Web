<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 200px;
	height: 50px;
	border: 1px solid #000;
	font-size: 28px;
	margin: 5px;
}
.a {
	overflow: hidden;
}
.b {
/* 공간은 차지하지만 보이지 않는게 hidden */
	visibility: hidden;
}
.c {
/* 넘치는 데이터에 대해 자동으로 스크롤 생긴다 */
	overflow: auto;
}

.d {
	display: none;
}

.e {
	overflow: visible;;
}

label, input {
	display: block;
}
</style>
</head>
<body>
	<div class="a">
		overflow: hidden<br />overflow: hidden
	</div>
	<div class="b">
		visibility:hidden<br />visibility:hidden
	</div>
	<div class="c">
		overflow:auto<br />overflow:auto
	</div>
	<div class="d">display:none;display:none;</div>
	<div class="e">overflow:visible;overflow:visible;</div>
	<label>label</label>
	<input type="text" />
</body>
</html>
