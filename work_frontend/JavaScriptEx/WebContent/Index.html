<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello JavaScript</title>
</head>
<body>
	<h1>Hello JavaScript</h1>
	<script type="text/javascript">
	window.document.write("hello my first javascript");
	window.document.write("<h2>hello my first javascript</h2>");
	var a=10;
	var b=20;
	//html과의 차이점
	//문서에서 계산이 가능하다
	console.log(a+b);
	var sum=a+b;
	window.document.write(sum);
	window.alert(sum); //화면 리플레시 할 때마다 창
	
	</script>
</body>
</html>
