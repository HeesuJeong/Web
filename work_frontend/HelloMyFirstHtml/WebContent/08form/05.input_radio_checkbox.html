<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Radio, Checkbox</title>
</head>
<body>
	<form action="form_action.do" method="get">
	<!-- 같은 이름으로 묶였으면 둘 중 하나만 선택 가능 -->
		<input type="radio" name="gender" value="male" checked="checked" />Male
		<input type="radio" name="gender" value="female" />Female<br/>
		<input type="radio" name="gender1" value="another1" />Another1
		<input type="radio" name="gender1" value="another2" />Another2<br />
		<!-- 체크박스는 여러개 선택 가능 -->
		<!-- 서버쪽에서 배열로 받아 멀티초이스 가능하게 한다 -->
		<input type="checkbox" name="vehicle" value="bike" checked="checked"/>I have a bike
		<input type="checkbox" name="vehicle" value="car"/>I have a car
		<input type="checkbox" name="vehicle" value="boat" />I have a boat<br/>
		<input type="submit" value="Submit"/>
	</form>

</body>
</html>
