<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>영화 예매</title>
<script type='text/javascript' src='js/jquery-3.3.1.js'></script>
<script type="text/javascript">
	$(document).ready(function() {
		var pop = 0;
		var cola = 0;
		var money = 0;
​
		$("#checkbox").change(function() {
			if ($("#checkbox").is(":checked")) {
				$("#option").css("display", "block");
			} else {
				$("#option").css("display", "none");
			}
		});
​
		$('.innerFiledSet').on('change', function() {
			// getter
			var radioVal = $('input[name="time"]:checked').val();
			if (radioVal == '08:30') {
				$('#priceLable').empty();
				money = 5000;
				$('#priceLable').append('<del> W9,000 </del> W5,000');
​
			} else {
				$('#priceLable').empty();
				money = 9000;
				$('#priceLable').text('W9,000');
			}
​
			if ($('[name="popcorn"]').is(":checked")) {
				pop = 5000;
			} else {
				pop = 0;
			}
			if ($('[name="cola"]').is(":checked")) {
				cola = 2000;
			} else {
				cola = 0;
			}
​
			var person = $('#person').val();
			var total = person * money + pop + cola;
			$('#price').val(total);
​
		});
​
		$('#person').on('change', function() {
			var person = $('#person').val();
			var total = person * money + pop + cola;
			$('#price').val(total);
		});
​
	});
</script>
<style type="text/css">
#option {
	display: none;
}
</style>
</head>
​
<body>
	<header>
		<hgroup>
			<h1>영화 예매</h1>
			<h2>쿵푸팬더</h2>
		</hgroup>
	</header>
​
	<article id="reservation">
		<section>
			<img id="poster" alt="쿵푸팬더 poster" src="./img/movie_image2.jpg">
		</section>
		<section>
			<form>
				<fieldset id="wrapperFieldset">
					<legend id="wrapperLegend">예매정보 입력</legend>
					<label>상영관</label> <select>
						<option>CGV</option>
						<option>롯데시네마</option>
						<option>메가박스</option>
						<option>프리머스</option>
						<option>다른극장</option>
					</select> <br /> <label>날 &nbsp;짜</label><input type="date" /><br />
					<fieldset class="innerFiledSet">
						<legend>시간</legend>
						<input type="radio" name="time" value="08:30" /><label>08:30</label>
						<input type="radio" name="time" value="11:00" /><label>11:00</label>
						<input type="radio" name="time" value="14:20" /><label>14:20</label>
						<input type="radio" name="time" value="17:25" /><label>17:25</label>
						<input type="radio" name="time" value="20:10" /><label>20:10</label>
						<input type="radio" name="time" value="23:05" /><label>23:05</label>
					</fieldset>
					<p />
					<label>요&nbsp;금</label><span id="priceLable">W9,000</span>
					<p />
					<label>인&nbsp;원</label><input type="number" required="required"
						min="0" id='person' value="0" style="text-align: right;" />
					<p />
					<label>금&nbsp;액</label><input type="number" readonly="readonly"
						id='price' value="0" style="text-align: right;" /><br /> <input
						type="checkbox" name="option" id="checkbox" /><label>옵션</label>
					<fieldset class="innerFiledSet" id="option">
						<input type="checkbox" name="popcorn" value="5000" /><label>팝콘</label>
						<input type="checkbox" name="cola" value="2000" /><label>콜라</label>
					</fieldset>
​
				</fieldset>
				<fieldset id="buttons">
					<input type="reset" id="reset" value="취소"> <input
						type="submit" id="submit" value="예매">
				</fieldset>
			</form>
		</section>
	</article>
</body>
</html>
